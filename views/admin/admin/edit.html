<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/public/admin/css/pintuer.css">
<link rel="stylesheet" href="/public/admin/css/admin.css">
<script src="/public/admin/js/jquery.js"></script>
<script src="/public/admin/js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 修改管理员页面</strong></div>
  <div class="body-content">
    <form method="POST" class="form-x" action="">
      <div class="form-group">
        <div class="label">
          <label for="sitename">管理员账号：</label>
        </div>
        <div class="field">
          <input type="text" class="input" id="mpass" name="admin_username" size="50" placeholder="请输入管理员账号" value="<%= data.admin_username %>" readonly data-validate="required:请输入管理员账号,length#>=6:用户名不能小于6位！,length#<=12:用户名不能大于12位"/>
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input" name="admin_password" size="50" placeholder="请输入密码" data-validate="length#>=6:密码不能小于6位,length#<=12:密码不能大于12位" />
        </div>
        <input type="hidden" name="admin_id" value="<%= data.admin_id %>">
      </div>
      <div class="form-group">
        <div class="label">
          <label for="sitename">确认密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input" name="admin_repassword" size="50" placeholder="请再次输入密码" data-validate="repeat#admin_password:两次输入的密码不一致" />
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label for="status">状态：</label>
        </div>
        <div class="field">
          <label for="" style="line-height:34px;"><input type="radio"  name="admin_status" value="0" <%= data.admin_status == 0? "checked":"" %> >白名单</label>   
          <label for="" style="line-height:34px;"><input type="radio" name="admin_status" value="1" <%= data.admin_status == 1? "checked":"" %> >黑名单</label>   
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</body></html>
